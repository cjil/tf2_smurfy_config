exec default_server.cfg
exec gamedesc_stt.cfg

tf_server_identity_disable_quickplay 1

// for SmurfPowder
logaddress_add scout.smurfy-fortress.com:8890
// for Server Filler
logaddress_add scout.smurfy-fortress.com:31233
// for GameME
//logaddress_add logs16.gameme.com:32045

// This used to be part of STT distribution but as these settings are meant
// to be server customisable it now lives in smurfy_tf2/stt_base/cfg/.

// STT Variables - recommended by Banshee
tank_health_player 520
tank_health_distance 1.0

// Class limits
tf_tournament_classlimit_demoman 2
tf_tournament_classlimit_engineer 2
tf_tournament_classlimit_heavy 2
tf_tournament_classlimit_medic 2
tf_tournament_classlimit_pyro 2
tf_tournament_classlimit_scout 2
tf_tournament_classlimit_sniper 2
tf_tournament_classlimit_soldier 2
tf_tournament_classlimit_spy 2

tf_tournament_hide_domination_icons 0
mp_show_voice_icons 1
tf_playergib 0

// Overrides the max players reported to prospective clients
sv_visiblemaxplayers 24

// Maximum number of rounds to play before server changes maps
mp_maxrounds 3

// Time after round win until round restarts
mp_bonusroundtime 15

// If non-zero, the current round will restart in the specified number of seconds
mp_restartround 0

// Enable sudden death
mp_stalemate_enable 0

// Restrict everyone to melee weapons only while in Sudden Death.
mp_stalemate_meleeonly 0

// Timelimit (in seconds) of the stalemate round.
mp_stalemate_timelimit 180

// game time per map in minutes
mp_timelimit 30

// Allow the match to end when mp_timelimit hits instead of waiting for the end of the current round.
mp_match_end_at_timelimit 0

// 2 = matchmake for MvM
// 1 = matchmake for PvP
// 0 = no matchmaking, clients connect directly from browser
tf_mm_servermode 1

tf_teamtalk 1

mp_mapcycle_empty_timeout_seconds 300

mp_forceautoteam 1

// ensure we always reset medieval mode in case admin changes map outside
// of normal rotation
tf_medieval 0

// During waiting for players the tournament CP comes up which cannot be used
sm_cvar mp_waitingforplayers_time 0
