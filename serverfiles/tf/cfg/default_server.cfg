say Loading SRCDS Team Fortress 2 cfg file

// 0 - Default
// 1 - Birthday
// 2 - Halloween
// 3 - Christmas
tf_forced_holiday 2

// Smurfy Birthday!
//tf_birthday 1

// General server name, passwords and contact details
rcon_password 
sv_contact ""
sv_lan 0
sv_password ""
sv_region 5
sv_tags smurfy
sv_vote_kick_ban_duration 30

// MOTD
motdfile motd_general.txt
motdfile_text motd_general_text.txt

sm_advertisements_interval 300

//tv_enable 1
//tv_maxclients 0
//tv_name PapaSmurf

// Server bans and server logs
log on
sv_log_onefile 0
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_rcon_banpenalty 1440
sv_rcon_maxfailures 10
sv_rcon_maxpacketbans 1
sv_rcon_maxpacketsize 1024
sv_rcon_minfailures 5
sv_rcon_minfailuretime 30

// Server downloads and files
// No fast download maximum file size. 16 is def. 64 (max) recommended if you do not have a fast download server.
net_maxfilesize 16
sv_allowdownload 1
sv_allowupload 1
sv_consistency 1
sv_downloadurl "http://smurfy-fortress.s3.amazonaws.com"
sv_pure 1
sv_pure_kick_clients 0
sv_pure_trace 0

// Bandwidth Rates
sv_maxcmdrate 66
sv_maxrate 100000
sv_maxupdaterate 66
sv_mincmdrate 30
sv_minrate 12000
sv_minupdaterate 20

// General server settings
decalfrequency 10
mp_allowspectators 1
mp_autoteambalance 1
mp_autoteambalance_delay 30
mp_autoteambalance_warning_delay 15
mp_chattime 10
mp_fadetoblack 0
mp_falldamage 0
mp_flashlight 1
mp_footsteps 1
mp_forceautoteam 0
mp_forcecamera 1
mp_friendlyfire 0
mp_match_end_at_timelimit 0
mp_teams_unbalance_limit 1
sm_cvar mp_waitingforplayers_time 0
sv_allow_voice_from_file 0
sv_allow_wait_command 0
sv_alltalk 0
sv_cheats 0
sv_hudhint_sound 0
sv_pausable 0
sv_restrict_aspect_ratio_fov 0
sv_use_steam_voice 0
sv_voicecodec vaudio_celt
sv_voiceenable 1

// Movement speed and feel
sv_gravity 800

//Round specific cvars
mp_bonusroundtime 15
mp_enableroundwaittime 1
mp_maxrounds 5
mp_restartround 0
mp_stalemate_enable 1
mp_stalemate_meleeonly 1
mp_stalemate_timelimit 240
mp_timelimit 30
mp_winlimit 0
tf_flag_caps_per_round 3

// TF2 specific Gameplay and server settings
//(ONLY found in TF2)
mp_disable_respawn_times 0
mp_idledealmethod 1
mp_idlemaxtime 2
mp_respawnwavetime 10
sv_timeout 65
tf_damage_disablespread 0
tf_use_fixed_weaponspreads 0
tf_weapon_criticals 1
tf_preround_push_from_damage_enable 1

// We allow votes but blacklist all of the stock voting types because they're
// mostly broken / easily abused. This allows Eternaween voting to work.
sv_allow_votes 1
sv_vote_issue_autobalance_allowed 0
sv_vote_issue_changelevel_allowed 0
sv_vote_issue_classlimits_allowed 0
sv_vote_issue_extendlevel_allowed 0
sv_vote_issue_kick_allowed 0
sv_vote_issue_nextlevel_allowed 0
sv_vote_issue_nextlevel_allowextend 0
sv_vote_issue_nextlevel_prevent_change 0
sv_vote_issue_restart_game_allowed 0
sv_vote_issue_scramble_teams_allowed 0

sm_afk_admins_immune 0
sm_afk_autoupdate 1
sm_afk_enable 1
sm_afk_exclude_dead 1
sm_afk_kick_min_players 22
sm_afk_kick_time 180
sm_afk_move_min_players 6
sm_afk_move_spec 1
sm_afk_move_time 90
sm_afk_move_warn_unassigned 0
sm_afk_spawn_time 40

tftrue_no_hats 0

// Execute ban files
exec banned_ip.cfg
exec banned_user.cfg
writeid
writeip
